<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styleform.css">


</head>
<body>
    
      <section id="contenido">
        <div id="contenidoS">
          <h2>Formulario de Registro</h2>
          <form clase="form" action="../index.html">
  <fieldset>
      <legend>Por favor completa los Campos</legend>
  
  <div class="contdiv">
      <div class="campo">
          <label for="">Nombre</label>
          <input type="text" name="Nombre" class="nombre" placeholder="Su Nombre" required="por favor complete el campo">
      </div>
      <div class="campo">
          <label for="">Correo</label>
          <input type="email" name="Correo" class="Correo" placeholder="Su Correo" required="por favor complete el campo">
      </div>
      <div class="campo">
          <label for="">telefono</label>
          <input type="tel" name="telefono" class="telefono" placeholder="Su telefono" required="por favor complete el campo">
      </div>
      <div class="campo">
          <label for="">Contraseña</label>
          <input type="password" name="contra" class="contra" placeholder="Contraseña" required="por favor complete el campo">
      </div>
      <div class="campo">
          <label for="">Repetir Contraseña</label>
          <input type="password" name="contra" class="contra" placeholder="Repita la Contraseña" required="por favor complete el campo">
      </div>
      <div class="boton">
          <input type="submit" class="btp">
      </div>
      <h3><a href="iniciosesion.html">Yá tengo una Cuenta</a></h3>
  </div>
  </fieldset>
          </form>
      
        </div>
      </section>
</body>
</html>
